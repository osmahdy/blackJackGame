<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h3>Want To Start The Game Hit Start !</h3>
        <h3 class="messege"></h3>
        <div class="game">
            <div class="player">
                <div class="main">
                    <p class="nums">Cards: <span></span></p>
                    <p class="sum">Sum: <span></span></p>
                </div>
                <div class="edit">
                    
                </div>
            </div>
            <div class="btns">
                <button class="start active">Start</button>
                <button class="hit">Hit New Card</button>
                <button class="stop">Stop The Game</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
